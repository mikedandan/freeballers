<body>
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#"></a><img class="brand-logo" src="./assets/images/middle-ground-logo322.png" alt="middleGround-Logo">
        </div>


        <div class="nav-content">
            <div class="row">
                <h2 class="nav-title">Send Your Invite</h2>
            </div>
        </div>
        <div class="nav-content">
            <div class="row">
                <div class="col s3"></div>
                <div class="col s2">
                    <img class="icon-logo" src="./assets/images/sendicon2x.png" alt="middleGround-Logo1">
                </div>
                <div class="col s2">
                    <img class="icon-logo" src="./assets/images/waiticon2x.png" alt="middleGround-Logo2">
                </div>
                <div class="col s2">
                    <img class="icon-logo" src="./assets/images/mapicon2x.png" alt="middleGround-Logo3">
                </div>
                <div class="col s3"></div>
            </div>
        </div>
    </nav>
    <div class="container">
        <form class="col s12 m4 center-align">
            <div class="row">
                <div class="input-field col s12 m4 center-align">
                    <input placeholder="Event Name" id="text" type="text">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m4 center-align">
                    <input placeholder="Email" id="email" type="email" class="validate">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m4 center-align">
                    <input placeholder="Phone Number" id="number" type="tel" class="validate">
                </div>
            </div>
            <div class="container1"></div>
            <div class="row">
                <div class="col s12 m4 center-align">
                    <a class="btn-add btn-large halfway-fab waves-effect waves-light teal">
                        <i class="material-icons">+</i>
                    </a>
                    <div style="color: white;">Add another person</div>
                </div>
            </div>


            <div class="row">
                <h5 style="color: white;">Select the type of place to meet up</h5>
                <div class="input-field col s12 m4 center-align">
                    <input placeholder="Placeholder" id="text" type="text">
                    <label for="place"></label>

                </div>

            </div>
        </form>


        <button class="btn-large waves-effect waves-light " type="submit" name="action">Submit</button>
    </div>


    <!-- <div class="container1">
        <button class="add_form_field">Add New Field &nbsp; <span style="font-size:16px; font-weight:bold;">+ </span></button>
        <div><input type="text" name="mytext[]"></div>
    </div> -->



    <script>
        $(document).ready(function () {
            var max_fields = 10;
            var wrapper = $(".container1");
            var add_button = $(".btn-add");

            var x = 1;
            $(add_button).click(function (e) {
                e.preventDefault();
                if (x < max_fields) {
                    x++;
                    $(wrapper).prepend('<div><input placeholder="Email" id="email" type="email"[]"/><a href="#" class="delete">Delete</a></div>'); //add input box
                }
                else {
                    alert('You Reached the limits')
                }
            });

            $(wrapper).on("click", ".delete", function (e) {
                e.preventDefault(); $(this).parent('div').remove(); x--;
            })
        });
    </script>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
