<body>

    <div class="row">
        <div class="container1">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s4">
                        <input id="text" type="text">
                        <label for="event">Event Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4">
                        <input id="number" type="tel" class="validate">
                        <label for="number">Cell Phone</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s4">
                        <a class="btn-add btn-large halfway-fab waves-effect waves-light teal">

    <!-- <div class="container1">
        <button class="add_form_field">Add New Field &nbsp; <span style="font-size:16px; font-weight:bold;">+ </span></button>
        <div><input type="text" name="mytext[]"></div>
    </div> -->



    <script>
        $(document).ready(function () {
            var max_fields = 10;
            var wrapper = $(".container1");
            var add_button = $(".btn-add");

            var x = 1;
            $(add_button).click(function (e) {
                e.preventDefault();
                if (x < max_fields) {
                    x++;
                    $(wrapper).append('<div><input type="email" name="mytext[]"/><a href="#" class="delete">Delete</a></div>'); //add input box
                }
                else {
                    alert('You Reached the limits')
                }
            });

            $(wrapper).on("click", ".delete", function (e) {
                e.preventDefault(); $(this).parent('div').remove(); x--;
            })
        });
    </script>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
