<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Send Invite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Fonts - Roboto and roboto slab-->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab:700" rel="stylesheet">
    <!-- Custom font CSS -->
    <link rel="stylesheet" href="assets/css/font.css">

    <!-- Material icons CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
</head>

<body>
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#"></a>
            <img class="middleGround-logo" src="./assets/images/middle-ground-logo322.png" alt="middleGround-Logo">
        </div>



        <div class="nav-content">
            <div class="row valign-wrapper nav-icon-container">
                <div class="col s1"></div>
                <div class="col s3">
                    
                    <span class="icon-font icon-font-active">s</span>
                </div>
                <div class="col s3">
                    <span class="icon-font">d</span>
                </div>
                <div class="col s3">
                    <span class="icon-font">a</span>
                </div>
                <div class="col s1"></div>
            </div>
        </div>
        <div class="nav-content">
            <div class="row">
                <h1 class="nav-title page-title">Send Your Invite</h1>
            </div>
        </div>
    </nav>

<!-- End of header -->

    <div class="container main-content">
        <div class="row">
            <form class="col s12 m4 center-align">
                <div class="row">
                    <h5>Event Name</h5>
                    <div class="input-field col s12 m4 center-align">
                        <input placeholder="Event Name" id="text" type="text">
                    </div>
                </div>
                <div class="row">
                    <h5>Invite People</h5>
                    <div id="addPeople">
                        <div class="input-field col s12 m4 center-align">
                            <input placeholder="Phone Number or Email" type="text" class="validate">
                        </div>


                    </div>
                    <div class="col s12 m4 center-align" id="addPersonDiv">
                        <a class="btn-floating">
                            <i class="material-icons">add</i>
                        </a>
                        <span class="white-text">Add another person</span>
                    </div>
                </div>

                <div class="divider"></div>
                <div class="row">
                    <h5 style="color: white;">Select the type of place to meet up</h5>
                    <div class="input-field col s12 m4 center-align">
                        <input placeholder="What do you want the placd to have?" id="text" type="text">
                        <label for="place"></label>

                    </div>
                </div>


            </form>
        </div>

    </div>
    <div class="footer">
        <div class="container">
            <div class="row">
                <a class="waves-effect btn-large submit-button" name="action">
                    Sent Invite</a>

            </div>
        </div>
    </div>




    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>


</html>
